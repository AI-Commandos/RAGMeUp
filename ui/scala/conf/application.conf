data_folder = "data"
server_url="http://localhost:5000"
play.ws.timeout.request = 5 minutes
play.ws.timeout.idle = 5 minutes

slick.dbs {
  ragmeup {
    profile = "slick.jdbc.SQLiteProfile$"
    db {
      driver = "org.sqlite.JDBC"
      url = "jdbc:sqlite:scala-ui.db"
    }
  }
}

play.evolutions {
  enabled = true
  autocommit = true
  db.ragmeup.enabled = true
}